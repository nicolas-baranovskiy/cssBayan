<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/svg/my-favicon.svg">
</head>
<body>
    <h1 class="title">CSS Bayan</h1>
    <form class="memes">
        <label class="meme">
        <input type="radio" name="Mem" value="1" checked>
        <span class="inpute-meme">
            <div class="meme-info">
                <div class="meme-text">Нельзя просто так взять и...</div>
                <img src="./assets/svg/cross.svg" alt="cross" class="cross">
            </div>
            <img src="./assets/img/first-meme.jpg" alt="first-meme" class="meme-img">
        </span>
        </label>
    <label class="meme">
        <input type="radio" name="Mem" value="2">
        <span class="inpute-meme">
        <div class="meme-info">
            <div class="meme-text">Did you finish your task?</div>
            <img src="./assets/svg/cross.svg" alt="cross" class="cross">
        </div>
        <img src="./assets/img/second-meme.jpg" alt="first-meme" class="meme-img">
    </span>
    </label>
    <label class="meme">
        <input type="radio" name="Mem" value="3">
    <span class="inpute-meme">
        <div class="meme-info">
            <div class="meme-text">Джун-Сеньор</div>
            <img src="./assets/svg/cross.svg" alt="cross" class="cross">
        </div>
        <img src="./assets/img/third-meme.jpg" alt="first-meme" class="meme-img">
    </span>
    </label>
    <label class="meme">
        <input type="radio" name="Mem" value="4">
        <span class="inpute-meme">
        <div class="meme-info">
            <div class="meme-text">Работает...?</div>
            <img src="./assets/svg/cross.svg" alt="cross" class="cross">
        </div>
        <img src="./assets/img/fourth-meme.jpg" alt="first-meme" class="meme-img">
    </span>
    </label>
    <label class="meme">
        <input type="radio" name="Mem" value="5">
    <span class="inpute-meme last-meme">
        <div class="meme-info">
            <div class="meme-text">Жиза!!!</div>
            <img src="./assets/svg/cross.svg" alt="cross" class="cross">
        </div>
        <img src="./assets/img/fifth-meme.jpg" alt="first-meme" class="meme-img">
    </span>
    </label>
</form>
</body>
</html>
